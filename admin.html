<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 다크 모드 토글 버튼 -->
    <div class="toggle-switch">
        <input type="checkbox" id="toggle-dark-mode" onchange="toggleDarkMode()">
        <label for="toggle-dark-mode"></label>
    </div>

    <h1>관리자 페이지</h1>
    <div class="input-group">
        <input type="text" id="adminClassId" placeholder="학급 입력">
        <button onclick="filterByClass()">조회</button>
    </div>
    <div class="results" id="results">
        <!-- JavaScript에서 자동으로 응모 항목별로 구분되어 출력됩니다. -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <!-- Firebase 설정 -->
    <script src="firebase-config.js"></script>

    <!-- 관리자 페이지 로직 -->
    <script src="admin.js"></script>

    <!-- 다크 모드 스크립트 -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
        }

        window.addEventListener("DOMContentLoaded", () => {
            const darkMode = localStorage.getItem("darkMode");
            if (darkMode === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
