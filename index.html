<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직업 경매 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>직업 경매</h1>
    <form id="jobForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>

        <label for="classId">학급:</label>
        <input type="text" id="classId" name="classId" required>

        <label for="job">응모 항목:</label>
        <input type="text" id="job" name="job" required>

        <label for="wage">희망 가격:</label>
        <input type="number" id="wage" name="wage" required>

        <button type="submit">제출</button>
    </form>

    <!-- 관리자 페이지로 이동 버튼 -->
    <button id="adminButton" onclick="verifyAdmin()">관리자 페이지로 이동</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <!-- Firebase 설정 -->
    <script src="firebase-config.js"></script>

    <!-- 앱 로직 -->
    <script src="app.js"></script>

    <!-- 관리자 인증 로직 -->
    <script>
        function verifyAdmin() {
            const answer = prompt("관리자 인증 질문: 2x=10 일 때 x는 몇인가요?");
            if (answer === "5") {
                window.location.href = "admin.html"; // 관리자 페이지로 이동
            } else {
                alert("잘못된 답변입니다. 관리자만 접근할 수 있습니다.");
            }
        }
    </script>
</body>
</html>
